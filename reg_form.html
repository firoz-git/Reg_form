<!DOCTYPE html>
<html>
    <head>
        <title>reg form.in</title>
        <link rel="stylesheet" href="regformstyle.css">

    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <div style="background-color: grey;">
            <form>
                <h2>registration Form</h2>
                <label for="name">First Name</label>
                <input type="text" name="fname" id="fname">
                <label for="name">Second Name</label>
                <input type="text" name="sname" id="sname">
                <br>
                <label for="mail">Email</label>
                <input type="text" name="mail" id="mail">
                <label for="pass">Password</label>
                <input type="password" name="password" id="password">
            

                <div style="background-color: lightblue;">
                    <h2>Gender</h2>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other">
                </div>
                <div>
                    <h3>Hobbies</h3>
                    <label for="football">Football</label>
                    <input type="checkbox" name="game" id="football">
                    <label for="cricket">Cricket</label>
                    <input type="checkbox" name="game" id="cricket">
                    <label for="tennis">Tennis</label>
                    <input type="checkbox" name="game" id="tennis">
                </div>
                <div style="background-color: violet;">
                <h3>State</h3>
                <label for="state">state</label>
                <select name="state" id="state">
                    <options aria-valuemax="kerala">kerala</options>
                    <options aria-valuemax="thamilnad">thamilnadu</options>
                    <options aria-valuemax="karnadaka">karnadaka</options>

                </select>
                
                </div>

            </form>
        </div>
    </body>
</html>
